<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form th:action="@{users/updateUser}" method="post">
       
        Username: <input type="text" name="username" th:value="${user.username}" required><br>
        Password: <input type="password" name="password" th:value="${user.password}" required><br>
        Email: <input type="email" name="email" th:value="${user.email}" required><br>
        Role: <input type="text" name="role" th:value="${user.role}" required><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
